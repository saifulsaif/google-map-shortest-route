    <title>Map Filter Example</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap&libraries=&v=weekly" async defer></script>
    <style>
        #map {
            height: 100vh;
            width: 100%;
        }
        #map-filter {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            z-index: 5;
            border-radius: 5px;
        }
        .input-filed{
            order: 1px solid #C1C1C1;
            height: 34px;
            padding: 0 3px;
            border-radius: 4px;
        }
        .button{
            background: #1477bc;
            color: #fff;
            font-weight: 500;
            padding: 0 30px;
            border: 1px solid transparent;
            gap: 10px;
            transition: all 0.5s ease;
            cursor: pointer;
            height: 34px;
            font-size: 14px;
            z-index: 2;
            overflow: hidden;
            text-align: center;
            border-radius: 4px;
            line-height: 45px;
            justify-content: center;
            align-items: center;
            display: inline-flex;
            font-weight: 500;
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <div id="map-filter">
        <select class="input-filed" onchange="resetFilters('category')" id="category">
            <option value="">Select a Category</option>
            <!-- Options will be dynamically filled based on JSON data -->
        </select>

        <select class="input-filed" onchange="resetFilters('type')"  id="type">
            <option value="">Select a Type</option>
            <!-- Options will be dynamically filled based on JSON data -->
        </select>

        <select id="time" onchange="resetFilters('time')"  class="input-filed">
            <option value="">Select a Time</option>
            <option value="11:00">11:00 AM</option>
            <option value="Noon">12:00 - Noon</option>
            <option value="01:00">01:00 PM</option>

        </select>
        <!-- <button class="button" onclick="filterMarkers()">Filter</button> -->

        function populateFilters() {
            const categorySet = new Set();
            const typeSet = new Set();

            jsonData.forEach(item => {
                categorySet.add(item.category);
                typeSet.add(item.type);
            });

            categorySet.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.text = category;
                document.getElementById('category').appendChild(option);
            });

            typeSet.forEach(type => {
                const option = document.createElement('option');
                option.value = type;
                option.text = type;
                document.getElementById('type').appendChild(option);
            });
        }

        function addMarkers(data) {
            markers.forEach(marker => marker.setMap(null)); // Clear existing markers
            markers = [];

            data.forEach(item => {
                const marker = new google.maps.Marker({
                    position: { lat: item.coords.lat, lng: item.coords.lng },
                    map: map,
                    title: item.name,
                    icon: getIcon(item.type)
                });
                const infoWindow = new google.maps.InfoWindow({
                    content: item.content
                });
                marker.addListener('click', () => {
                    infoWindow.open(map, marker);
                });
                markers.push(marker);
            });
        }

                const alwaysVisibleTypes = ['bathroom', 'shuttle', 'parking'];

                    return true;
                }

                const categoryMatch = selectedCategory ? item.category === selectedCategory : true;
                const typeMatch = selectedType ? item.type === selectedType : true;
                const timeMatch = selectedTime ? item.time === selectedTime : true;

                return categoryMatch && typeMatch && timeMatch;
            });

            addMarkers(filteredData);
        }

        function resetFilters(changedFilter) {
            ['category', 'type', 'time'].forEach(filter => {
                if (filter !== changedFilter) {
                    document.getElementById(filter).value = "";
                }
            });
            filterMarkers();
        }


    </script>
</body>
</html>
