            height: 100vh;

            top: 10px;
            left: 10px;
            padding: 10px;
            z-index: 5;
            border-radius: 5px;
        }
        .input-filed{
            order: 1px solid #C1C1C1;
            height: 34px;

            border-radius: 4px;
        }
        .button{
            background: #1477bc;
            color: #fff;
            font-weight: 500;
            padding: 0 30px;
            border: 1px solid transparent;
            gap: 10px;
            transition: all 0.5s ease;
            cursor: pointer;
            height: 34px;
            font-size: 14px;
            z-index: 2;
            overflow: hidden;
            text-align: center;
            border-radius: 4px;
            line-height: 45px;
            justify-content: center;
            align-items: center;
            display: inline-flex;
            font-weight: 500;
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 42.603, lng: -72.739 },
                zoom: 16,
                styles: [
                            {
                                featureType: "poi",
                                elementType: "labels",
                                stylers: [{ visibility: "off" }]
                            },
                            {
                                featureType: "transit",
                                elementType: "labels.icon",
                                stylers: [{ visibility: "off" }]
                            }
                    ],
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                mapTypeControl: false,
            });

            addMarkers(jsonData);
            populateFilters();
        }

        function populateFilters() {
            const categorySet = new Set();
            const typeSet = new Set();

            jsonData.forEach(item => {
                categorySet.add(item.category);
                typeSet.add(item.type);
            });

            categorySet.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.text = category;
                document.getElementById('category').appendChild(option);
            });

            typeSet.forEach(type => {
                const option = document.createElement('option');
                option.value = type;
                option.text = type;
                document.getElementById('type').appendChild(option);
            });
        }

        function addMarkers(data) {
            markers.forEach(marker => marker.setMap(null)); // Clear existing markers
            markers = [];

            data.forEach(item => {
                const marker = new google.maps.Marker({
                    position: { lat: item.coords.lat, lng: item.coords.lng },
                    map: map,
                    title: item.name,
                    icon: getIcon(item.type)
                });
                const infoWindow = new google.maps.InfoWindow({
                    content: item.content
                });
                marker.addListener('click', () => {
                    infoWindow.open(map, marker);
                });
                markers.push(marker);
            });
        }
